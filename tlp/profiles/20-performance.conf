# TLP profile: Performance
# PROFILE=Performance
# Applies aggressive performance settings (best performance, higher power draw)

# Enable TLP
TLP_ENABLE=1

# CPU performance policies
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_MIN_PERF_ON_AC=80
CPU_MAX_PERF_ON_AC=100
CPU_BOOST_ON_AC=1

# Optional governor on battery when forced to AC (ignored in normal auto mode)
CPU_SCALING_GOVERNOR_ON_BAT=schedutil

# Platform profile (if supported)
PLATFORM_PROFILE_ON_AC=performance

# PCIe ASPM
PCIE_ASPM_POLICY=performance

# Runtime power management (disable power saving on AC)
RUNTIME_PM_ON_AC=on

# USB autosuspend (disable on AC)
USB_AUTOSUSPEND=0

# Wi-Fi power saving
WIFI_PWR_ON_AC=off

# SATA link power management
SATA_LINKPWR_ON_AC=max_performance

# Audio power saving
SOUND_POWER_SAVE_ON_AC=0
SOUND_POWER_SAVE_CONTROLLER=Y
