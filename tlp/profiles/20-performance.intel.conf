# TLP profile: Performance (Intel)
# PROFILE=Performance (Intel)
# For ThinkPad T14 Gen3 Intel (intel_pstate HWP/EPP)

TLP_ENABLE=1

# CPU
CPU_SCALING_GOVERNOR_ON_AC=performance
CPU_ENERGY_PERF_POLICY_ON_AC=performance
CPU_MIN_PERF_ON_AC=80
CPU_MAX_PERF_ON_AC=100
CPU_BOOST_ON_AC=1

# Optional on battery (ignored when forcing AC mode)
CPU_SCALING_GOVERNOR_ON_BAT=schedutil
CPU_ENERGY_PERF_POLICY_ON_BAT=balance_performance
CPU_MIN_PERF_ON_BAT=30
CPU_MAX_PERF_ON_BAT=90
CPU_BOOST_ON_BAT=1

# Platform profile
PLATFORM_PROFILE_ON_AC=performance
PLATFORM_PROFILE_ON_BAT=balanced

# Buses & devices
PCIE_ASPM_POLICY=performance
RUNTIME_PM_ON_AC=on
RUNTIME_PM_ON_BAT=auto
USB_AUTOSUSPEND=0

# Storage
NVME_APST_ON_AC=1
NVME_APST_ON_BAT=1
SATA_LINKPWR_ON_AC=max_performance
SATA_LINKPWR_ON_BAT=min_power

# Network
WIFI_PWR_ON_AC=off
WIFI_PWR_ON_BAT=on

# Audio
SOUND_POWER_SAVE_ON_AC=0
SOUND_POWER_SAVE_ON_BAT=1
SOUND_POWER_SAVE_CONTROLLER=Y

# Misc
NMI_WATCHDOG=0
